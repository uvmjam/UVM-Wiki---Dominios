    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ebebeb;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
            margin-right: 5px;
        }

        .logo-container span {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icons img {
            width: 25px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-bar {
            padding: 5px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }

        /* Sidebar */
        .sidebar {
            background-color: #e2e5e7;
            width: 150px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 70px;
            left: 0;
        }

        .sidebar button {
            width: 100%;
            padding: 12px;
            background: #e2e5e7;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar .menu-btn {
            background-color: #ba282e;
            color: white;
            font-weight: bold;
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-top: 120px;
			margin-left: 200px;
            color: #333;
        }

        /* Entries Container */
        .entries-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 100px;
            padding: 45px;
            margin-left: 200px;
            justify-items: center;
        }

        /* Entry Box */
        .entry-box {
            width: 250px;
            background-color: #e2e5e7;
            padding: 21px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 6px rgba(0, 0, 0, 0.1);
        }

        .entry-box img {
            width: 100%;
            height: 160px;
            border-radius: 10px;
        }

        .entry-box h3 {
            margin: 14px 18;
            font-size: 18px;
        }
		
		.entry-box {
    cursor: pointer; /* Shows it's clickable */
    transition: transform 0.2s, background-color 0.2s;
}

.entry-box:hover {
    transform: scale(1.05); /* Slight zoom on hover */
    background-color: #d1d5d8; /* Light color change */
}

        /* Icons */
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .icons img {
            width: 45px;
			height: 55px;
			margin: 0 10px;
            cursor: pointer;
        }
		
		.icons a {
    display: inline-block;
}

         /* Footer */
        footer {
            background-color: #ba282e;
            color: white;
            padding: 25px;
			margin-left: 190px;
            text-align: center;
        }

        .newsletter {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .newsletter input {
            width: 250px;
            padding: 10px;
            border: none;
            margin-right: 5px;
        }

        .newsletter button {
            background-color: #253552;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .footer-links {
            margin-top: 20px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .social-media img {
            width: 30px;
            margin: 10px;
        }

        .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
